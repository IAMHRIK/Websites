<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Login Interface</title>
  <link rel="stylesheet" href="WEB.CSS">
</head>
<body>
  <div class="container">
    <div class="ai-avatar">
      <img src="https://i.imgur.com/8Km9tLL.png" alt="AI Avatar">
    </div>
    <h2>Welcome, Human</h2>
    <form id="login-form">
      <input type="text" placeholder="Enter Username" required>
      <input type="password" placeholder="Enter Password" required>
      <button type="submit">Log In</button>
    </form>
    <p id="response"></p>
  </div>
  <script src="WEB.JS"></script>
</body>
</html>
